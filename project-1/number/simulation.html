<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Types</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&family=Roboto+Mono&display=swap');
@import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');

:root {
    --primary-color: #4682B4;
    --secondary-color: #E6F2FF;
    --text-color: #333;
    --accent-color: #5F9EA0;
}

* {
    box-sizing: border-box;
    transition: all 0.3s ease;
}

body {
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, #F0F8FF, #E6E6FA);
    color: var(--text-color);
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1.5s ease-in-out;
}

h1, h2, h3, h4, h5, h6 {
    font-family: 'Montserrat', sans-serif;
}

h1 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 30px;
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    animation: bounceInDown 1.5s, pulse 2s infinite alternate;
    letter-spacing: -1px;
}

.container {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 30px;
}

.input-section, .execution-result-section {
    background-color: var(--secondary-color);
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    animation: fadeInUp 1.5s;
    transition: transform 0.3s ease;
}

.input-section:hover, .execution-result-section:hover {
    transform: translateY(-5px);
}

.input-section {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

label {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    color: var(--primary-color);
    font-size: 1.1rem;
}

input, select {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 2px solid var(--primary-color);
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
}

input:focus, select:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 10px rgba(95, 158, 160, 0.5);
}

.buttons {
    display: flex;
    justify-content: space-between;
    gap: 15px;
}

button {
    flex: 1;
    padding: 12px;
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: fadeIn 1s;
    font-family: 'Montserrat', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
}

button:hover {
    background-color: #4F8A8B;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(79, 138, 139, 0.4);
}

button:active {
    transform: translateY(1px);
}

button:disabled {
    background-color: #B0C4DE;
    cursor: not-allowed;
    opacity: 0.7;
    transform: none;
    box-shadow: none;
}

button:disabled:hover {
    background-color: #B0C4DE;
    transform: none;
    box-shadow: none;
}

.function-explanation, .execution-steps, .result-section {
    background-color: #f8f9fa;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.function-explanation h2, .execution-steps h2, .result-section h2 {
    color: var(--primary-color);
    margin-bottom: 10px;
}

#functionExplanationDisplay, #steps {
    font-family: 'Roboto Mono', 'Courier New', monospace;
    white-space: pre-wrap;
    word-wrap: break-word;
    background-color: #f1f3f5;
    border-radius: 5px;
    padding: 10px;
    font-size: 14px;
    line-height: 1.5;
    color: #333;
}

#steps pre {
    background-color: #dbdbdd;
    border-radius: 4px;
    padding: 10px;
    overflow-x: auto;
}

#resultDisplay {
    color: inherit; /* Change to inherit to use the parent's font color */
    font-size: 18px;
    background-color: #f1f3f5;
    border-radius: 5px;
    padding: 10px;
}

.error {
    color: #dc3545;
    font-weight: bold;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.05);
    }
}

@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr;
    }
}

#inputContainer {
    display: none;
}
    </style>
</head>
<body>

    <h1>Number Types</h1>

    <div class="container">
        <!-- Input Section -->
        <div class="input-section">
            <label for="numberType">Select a Number Type:</label>
            <select id="numberType" onchange="toggleExtraInput()">
                <option value="">--Select Number Type--</option>
                <option value="perfect">Perfect Number</option>
                <option value="buzz">Buzz Number</option>
                <option value="prime">Prime Number</option>
                <option value="composite">Composite Number</option>
                <option value="armstrong">Armstrong Number</option>
                <option value="harshad">Harshad Number</option>
                <option value="automorphic">Automorphic Number</option>
                <option value="palindrome">Palindrome Number</option>
                <option value="happy">Happy Number</option>
                <option value="sad">Sad Number</option>
                <option value="fibonacci">Fibonacci Number</option>
                <option value="triangular">Triangular Number</option>
                <option value="square">Square Number</option>
                <option value="cube">Cube Number</option>
                <option value="kaprekar">Kaprekar Number</option>
            </select>

            <div id="inputContainer">
                <label for="userInput">Enter a number:</label>
                <input type="number" id="userInput" placeholder="Enter a number" oninput="checkInputs()">
            </div>
            
            <div class="buttons">
                <button id="applyButton" disabled>Check Number</button>
                <button id="resetButton" disabled>Reset</button>
            </div>
        </div>

        <!-- Result Section -->
        <div class="execution-result-section">
            <!-- Number Type Explanation Section -->
            <div class="function-explanation">
                <h2>Number Type Explanation</h2>
                <div id="numberTypeExplanationDisplay"></div>
            </div>

            <!-- Execution Steps Section -->
            <div class="execution-steps">
                <h2>Execution Steps</h2>
                <div id="steps"></div>
            </div>

            <!-- Result Section -->
            <div class="result-section">
                <h2>Result</h2>
                <div id="resultDisplay"></div>
            </div>
        </div>
    </div>

    <script>
        const explanations = {
            perfect: 'A number that is equal to the sum of its proper divisors (excluding itself). For example, 6 is a perfect number because its divisors (1, 2, 3) sum up to 6.',
            buzz: 'A number that is divisible by 7 or ends with the digit 7. For example, 49 and 37 are Buzz numbers.',
            prime: 'A number greater than 1 that has no positive divisors other than 1 and itself. Examples include 2, 3, 5, 7, etc.',
            composite: 'A positive integer that has at least one positive divisor other than 1 and itself. For example, 4, 6, 8, 9, etc.',
            armstrong: 'A number that is equal to the sum of its digits raised to the power of the number of digits. For example, 153 is an Armstrong number because 1^3 + 5^3 + 3^3 = 153.',
            harshad: 'A number that is divisible by the sum of its digits. For example, 18 is a Harshad number because 1 + 8 = 9, and 18 is divisible by 9.',
            automorphic: 'A number whose square ends with the same digits as the number itself. For example, 25 is an automorphic number because 25^2 = 625.',
            palindrome: 'A number that remains the same when its digits are reversed. For example, 121 is a palindrome number.',
            happy: 'A number that eventually reaches 1 when replaced by the sum of the square of its digits, repeated over and over. For example, 19 is a happy number.',
            sad: 'A number that does not lead to 1 when the process of summing the squares of its digits is repeated but instead falls into a cycle that excludes 1.',
            fibonacci: 'A number that belongs to the Fibonacci sequence, where each number is the sum of the two preceding ones. For example, 0, 1, 1, 2, 3, 5, etc.',
            triangular: 'A number that can form an equilateral triangle when represented as dots. For example, 3, 6, 10, etc.',
            square: 'A number that is the square of an integer. For example, 1, 4, 9, 16, etc.',
            cube: 'A number that is the cube of an integer. For example, 1, 8, 27, etc.',
            kaprekar: 'A number whose square can be split into two parts that add up to the original number. For example, 45 is a Kaprekar number because 45^2 = 2025 and 20 + 25 = 45.'
        };

        function toggleExtraInput() {
            const numberType = document.getElementById('numberType').value;
            const inputContainer = document.getElementById('inputContainer');
            const numberTypeExplanationDisplay = document.getElementById('numberTypeExplanationDisplay');
            
            if (numberType) {
                inputContainer.style.display = 'block';
                numberTypeExplanationDisplay.innerHTML = explanations[numberType] || 'No explanation available.';
            } else {
                inputContainer.style.display = 'none';
                numberTypeExplanationDisplay.innerHTML = '';
            }

            checkInputs();
        }

        function checkInputs() {
            const numberType = document.getElementById('numberType').value;
            const userInput = document.getElementById('userInput').value;
            const applyButton = document.getElementById('applyButton');
            
            applyButton.disabled = !numberType || !userInput;
        }

        function checkNumberType() {
            const numberType = document.getElementById('numberType').value;
            const inputValue = parseInt(document.getElementById('userInput').value);
            const numberTypeExplanation = document.getElementById('numberTypeExplanationDisplay');
            const executionSteps = document.getElementById('steps');
            const resultDisplay = document.getElementById('resultDisplay');

            if (!numberType || isNaN(inputValue)) {
                resultDisplay.innerHTML = '<span class="error">Please select a number type and enter a valid number.</span>';
                return;
            }

            numberTypeExplanation.innerHTML = explanations[numberType] || 'No explanation available.';

            let executionCode = '';
            let result;

            switch (numberType) {
                case 'perfect':
                    result = isPerfectNumber(inputValue);
                    executionCode = `function isPerfectNumber(num) {
    let sum = 0;
    for (let i = 1; i < num; i++) {
        if (num % i === 0) {
            sum += i;
        }
    }
    return sum === num;
}
const result = isPerfectNumber(${inputValue});`;
                    break;
                case 'buzz':
                    result = isBuzzNumber(inputValue);
                    executionCode = `function isBuzzNumber(num) {
    return num % 7 === 0 || num.toString().endsWith('7');
}
const result = isBuzzNumber(${inputValue});`;
                    break;
                case 'prime':
                    result = isPrimeNumber(inputValue);
                    executionCode = `function isPrimeNumber(num) {
    if (num <= 1) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
    }
    return true;
}
const result = isPrimeNumber(${inputValue});`;
                    break;
                case 'composite':
                    result = isCompositeNumber(inputValue);
                    executionCode = `function isCompositeNumber(num) {
    if (num <= 1) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return true;
    }
    return false;
}
const result = isCompositeNumber(${inputValue});`;
                    break;
                case 'armstrong':
                    result = isArmstrongNumber(inputValue);
                    executionCode = `function isArmstrongNumber(num) {
    const digits = num.toString().split('');
    const power = digits.length;
    const sum = digits.reduce((acc, digit) => acc + Math.pow(parseInt(digit), power), 0);
    return sum === num;
}
const result = isArmstrongNumber(${inputValue});`;
                    break;
                case 'harshad':
                    result = isHarshadNumber(inputValue);
                    executionCode = `function isHarshadNumber(num) {
    const sum = num.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
    return num % sum === 0;
}
const result = isHarshadNumber(${inputValue});`;
                    break;
                case 'automorphic':
                    result = isAutomorphicNumber(inputValue);
                    executionCode = `function isAutomorphicNumber(num) {
    const square = num * num;
    return square.toString().endsWith(num.toString());
}
const result = isAutomorphicNumber(${inputValue});`;
                    break;
                case 'palindrome':
                    result = isPalindromeNumber(inputValue);
                    executionCode = `function isPalindromeNumber(num) {
    const strNum = num.toString();
    return strNum === strNum.split('').reverse().join('');
}
const result = isPalindromeNumber(${inputValue});`;
                    break;
                case 'happy':
                    result = isHappyNumber(inputValue);
                    executionCode = `function isHappyNumber(num) {
    const seen = new Set();
    while (num !== 1 && !seen.has(num)) {
        seen.add(num);
        num = num.toString().split('').reduce((sum, digit) => sum + Math.pow(parseInt(digit), 2), 0);
    }
    return num === 1;
}
const result = isHappyNumber(${inputValue});`;
                    break;
                case 'sad':
                    result = isSadNumber(inputValue);
                    executionCode = `function isSadNumber(num) {
    const seen = new Set();
    while (num !== 1 && !seen.has(num)) {
        seen.add(num);
        num = num.toString().split('').reduce((sum, digit) => sum + Math.pow(parseInt(digit), 2), 0);
    }
    return num !== 1;
}
const result = isSadNumber(${inputValue});`;
                    break;
                case 'fibonacci':
                    result = isFibonacciNumber(inputValue);
                    executionCode = `function isFibonacciNumber(num) {
    let a = 0, b = 1;
    while (b < num) {
        [a, b] = [b, a + b];
    }
    return b === num;
}
const result = isFibonacciNumber(${inputValue});`;
                    break;
                case 'triangular':
                    result = isTriangularNumber(inputValue);
                    executionCode = `function isTriangularNumber(num) {
    let sum = 0;
    for (let i = 1; sum < num; i++) {
        sum += i;
        if (sum === num) return true;
    }
    return false;
}
const result = isTriangularNumber(${inputValue});`;
                    break;
                case 'square':
                    result = isSquareNumber(inputValue);
                    executionCode = `function isSquareNumber(num) {
    return Math.sqrt(num) % 1 === 0;
}
const result = isSquareNumber(${inputValue});`;
                    break;
                case 'cube':
                    result = isCubeNumber(inputValue);
                    executionCode = `function isCubeNumber(num) {
    return Math.cbrt(num) % 1 === 0;
}
const result = isCubeNumber(${inputValue});`;
                    break;
                case 'kaprekar':
                    result = isKaprekarNumber(inputValue);
                    executionCode = `function isKaprekarNumber(num) {
    const square = num * num;
    const strSquare = square.toString();
    for (let i = 1; i < strSquare.length; i++) {
        const left = parseInt(strSquare.slice(0, i));
        const right = parseInt(strSquare.slice(i));
        if (left + right === num && right !== 0) return true;
    }
    return false;
}
const result = isKaprekarNumber(${inputValue});`;
                    break;
            }

            executionSteps.innerHTML = `<pre><code>${executionCode}</code></pre>`;

            resultDisplay.innerHTML = result !== undefined ? 
                `${inputValue} is ${result ? '' : 'not '}a ${numberType} number.` : 
                '<span class="error">An error occurred.</span>';
            
            document.getElementById('resetButton').disabled = false;
            document.getElementById('numberType').disabled = true;
        }

        function resetFields() {
            document.getElementById('numberType').value = '';
            document.getElementById('numberType').disabled = false;
            document.getElementById('userInput').value = '';
            document.getElementById('numberTypeExplanationDisplay').innerHTML = '';
            document.getElementById('steps').innerHTML = '';
            document.getElementById('resultDisplay').innerHTML = '';
            document.getElementById('applyButton').disabled = true;
            document.getElementById('resetButton').disabled = true;
            toggleExtraInput();
        }

        document.getElementById('resetButton').disabled = true;

        document.getElementById('applyButton').addEventListener('click', checkNumberType);
        document.getElementById('resetButton').addEventListener('click', resetFields);

        // Helper functions for number type checks
        function isPerfectNumber(num) {
            let sum = 0;
            for (let i = 1; i < num; i++) {
                if (num % i === 0) {
                    sum += i;
                }
            }
            return sum === num;
        }

        function isBuzzNumber(num) {
            return num % 7 === 0 || num.toString().endsWith('7');
        }

        function isPrimeNumber(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function isCompositeNumber(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return true;
            }
            return false;
        }

        function isArmstrongNumber(num) {
            const digits = num.toString().split('');
            const power = digits.length;
            const sum = digits.reduce((acc, digit) => acc + Math.pow(parseInt(digit), power), 0);
            return sum === num;
        }

        function isHarshadNumber(num) {
            const sum = num.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            return num % sum === 0;
        }

        function isAutomorphicNumber(num) {
            const square = num * num;
            return square.toString().endsWith(num.toString());
        }

        function isPalindromeNumber(num) {
            const strNum = num.toString();
            return strNum === strNum.split('').reverse().join('');
        }

        function isHappyNumber(num) {
            const seen = new Set();
            while (num !== 1 && !seen.has(num)) {
                seen.add(num);
                num = num.toString().split('').reduce((sum, digit) => sum + Math.pow(parseInt(digit), 2), 0);
            }
            return num === 1;
        }

        function isSadNumber(num) {
            const seen = new Set();
            while (num !== 1 && !seen.has(num)) {
                seen.add(num);
                num = num.toString().split('').reduce((sum, digit) => sum + Math.pow(parseInt(digit), 2), 0);
            }
            return num !== 1;
        }

        function isFibonacciNumber(num) {
            let a = 0, b = 1;
            while (b < num) {
                [a, b] = [b, a + b];
            }
            return b === num;
        }

        function isTriangularNumber(num) {
            let sum = 0;
            for (let i = 1; sum < num; i++) {
                sum += i;
                if (sum === num) return true;
            }
            return false;
        }

        function isSquareNumber(num) {
            return Math.sqrt(num) % 1 === 0;
        }

        function isCubeNumber(num) {
            return Math.cbrt(num) % 1 === 0;
        }

        function isKaprekarNumber(num) {
            const square = num * num;
            const strSquare = square.toString();
            for (let i = 1; i < strSquare.length; i++) {
                const left = parseInt(strSquare.slice(0, i));
                const right = parseInt(strSquare.slice(i));
                if (left + right === num && right !== 0) return true;
            }
            return false;
        }

        // Call toggleExtraInput on page load
        document.addEventListener('DOMContentLoaded', toggleExtraInput);
    </script>

</body>
</html>
